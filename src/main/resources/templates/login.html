<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #007BFF; /* Kék háttér */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Fehér háttér átlátszósággal */
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            color: #333;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .error {
            font-weight: bold;
            color: #d9534f;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .register-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bejelentkezés</h1>

    <!-- Hibák megjelenítése -->
    <p th:if="${error != null}" class="error" th:text="${error}"></p>

    <!-- Bejelentkezési űrlap -->
    <form action="/login" method="post">
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Bejelentkezés</button>
    </form>

    <!-- Link a regisztrációs oldalra -->
    <a href="/register" class="register-link">Nincs még fiókod? Regisztrálj itt!</a>
</div>
</body>
</html>
